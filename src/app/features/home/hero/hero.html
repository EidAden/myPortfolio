<section class="hero">
  <div class="mobile_menu">
    <app-mobile-menu (menuStateChange)="onMenuStateChange($event)"></app-mobile-menu>
  </div>
  <div class="hero__canvas">
    @if (!isMenuOpen) {
      <div class="hero__circle">
        <div class="fullscreen">
          <img src="images/defeult.png" alt="shape" class="shape default" />
          <img src="images/hover.png" alt="shape" class="shape hover" />
          <img src="images/yusra.png" alt="Yusra" class="yusra" />
        </div>
      </div>
    }

    <div class="hero__content">
      <div class="social">
        <app-social-icons></app-social-icons>
      </div>

      <h1 class="name">Eid Aden</h1>
      <h3 class="role">FRONTEND DEVELOPER</h3>
      <div class="btn-down">
        <app-scroll-indicator></app-scroll-indicator>
      </div>
    </div>
  </div>
</section>
